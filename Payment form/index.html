<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <form action="">
   <h1 class="main-heading">Payment Form</h1>

   <h2>Contact Information</h2>
   <h2>Required fields are followed by *</h2>
   <p>Name: * <input type="text" name="name" required/></p>

   <fieldset>
    <legend>Gender *</legend>
    <p>
     Male <input type="radio" name="gender" id="male" required/> Female <input type="radio" name="gender" id="female" required/>
    </p>
   </fieldset>
   <p>
    Address:
    <textarea name="address" id="address" cols="100" rows="8"></textarea>
   </p>
   <p>Email: * <input type="email" name="email" id="email" required/></p>
   <p>
    Phone Number: * <input type="number" name="phone number" id="phone number" required/>
   </p>
   <h2>Payment Information</h2>
   <p>
    Card type: *
    <select name="card-type" id="card-type" required>
     <option value="">--Select a card type--</option>
     <option value="visa">Visa</option>
     <option value="master card">Mastercard</option>
     <option value="verve">Verve</option>
    </select>
   </p>
   <p>
    Card Number *
    <input type="number" name="card-number" id="card-number" required/>
   </p>
   <p>
    Expiration Date: *
    <input type="date" name="exp-date" id="exp-date" required/>
   </p>
   <p>CVV * <input type="password" name="cvv" id="cvv" required/></p>
   <input type="submit" value="Pay Now">
  </form>
 </div>
</body>
</html>
