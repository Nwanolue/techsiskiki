<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login form</title>
 <link rel="stylesheet" href="style.css">
 <script src="https://kit.fontawesome.com/6f262401d4.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto+Slab:wght@100;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
  <div class="box box-one">
   <i class="fa-brands fa-twitter"></i>
   <button>
    <img src="./images/google.png" width="19">
    <span>Sign in with Google</span>
   </button>
   <button>
    <img src="./images/apple.png" width="20">
    <span>Sign in with Apple</span>
   </button>
  </div>
  <h5>Or</h5>
  <div class="box box-two">
   <form action="#">
    <input type="text" name="Name" id="Name" value="" placeholder="Phone, Email or Username">
   </form>
   <button class="next-btn">Next</button>
   <button>Forgot Password?</button>
  </div>
  <h4>Don't have an account?</h4><a href="#">Sign up</a>
 </div>
</body>
</html>
